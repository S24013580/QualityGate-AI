name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  generate-tests:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Checkout Research Project
      uses: actions/checkout@v4
      with:
        repository: S24013580/QualityGate-AI-Research
        path: research-project
        token: ${{ secrets.GITHUB_TOKEN }}
      continue-on-error: true
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Setup config file
      run: |
        cp config/config.yaml.example config/config.yaml
        if [ -n "${{ secrets.OPENAI_API_KEY }}" ]; then
          sed -i 's/api_key: null/api_key: "${{ secrets.OPENAI_API_KEY }}"/' config/config.yaml
        fi
    
    - name: Check LLM connection
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: |
        python -m src.cli check
    
    - name: Generate tests for all Java classes
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        RESEARCH_PROJECT_PATH: research-project
      run: |
        if [ -d "research-project" ]; then
          python scripts/generate_all_tests.py research-project config/config.yaml
        else
          echo "Research project not available, skipping test generation"
          exit 0
        fi
      continue-on-error: true
    
    - name: Upload generated tests
      uses: actions/upload-artifact@v4
      with:
        name: generated-java-tests
        path: research-project/src/test/java/
        retention-days: 30
      if: always()
    
    - name: Trigger Research Project CI
      if: always()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        curl -X POST \
          -H "Authorization: token $GITHUB_TOKEN" \
          -H "Accept: application/vnd.github+json" \
          -H "X-GitHub-Api-Version: 2022-11-28" \
          https://api.github.com/repos/S24013580/QualityGate-AI-Research/dispatches \
          -d '{"event_type":"tests-generated","client_payload":{"workflow_run_id":"${{ github.run_id }}","repository":"${{ github.repository }}"}}' \
          || echo "Failed to trigger research project CI (may need repository permissions)"
      continue-on-error: true
