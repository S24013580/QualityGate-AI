name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests
      run: |
        if [ -d "tests" ] && [ "$(ls -A tests 2>/dev/null)" ]; then
          python -m pytest tests/ -v
        else
          echo "No tests directory found, skipping tests"
        fi
    
    - name: Lint
      run: |
        pip install flake8
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  generate-tests:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Checkout Research Project
      uses: actions/checkout@v4
      with:
        repository: ${{ github.repository_owner }}/QualityGate-AI-Research
        path: research-project
        token: ${{ secrets.GITHUB_TOKEN }}
      continue-on-error: true
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Setup config file
      run: |
        cp config/config.yaml.example config/config.yaml
        if [ -n "${{ secrets.OPENAI_API_KEY }}" ]; then
          sed -i 's/api_key: null/api_key: "${{ secrets.OPENAI_API_KEY }}"/' config/config.yaml
        fi
    
    - name: Check LLM connection
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: |
        python -m src.cli check
    
    - name: Generate tests for all Java classes
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        RESEARCH_PROJECT_PATH: research-project
      run: |
        if [ -d "research-project" ]; then
          python scripts/generate_all_tests.py research-project config/config.yaml
        else
          echo "Research project not available, skipping test generation"
          exit 0
        fi
      continue-on-error: true
    
    - name: Upload generated tests
      uses: actions/upload-artifact@v4
      with:
        name: generated-java-tests
        path: research-project/src/test/java/
        retention-days: 30
      if: always()
